# .github/workflows/release.yml

name: Build and Release Project AURA

# UPDATED: This workflow now runs on every push to the 'main' branch
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build the application with PyInstaller
        run: pyinstaller main.spec

      - name: Zip the output
        run: |
          # UPDATED: Use a static name for the release file
          $release_name = "ProjectAURA-Alpha-Latest"
          Compress-Archive -Path dist/ProjectAURA -DestinationPath "${release_name}.zip"
          echo "RELEASE_NAME=${release_name}" >> $env:GITHUB_ENV

      - name: Create or Update "Latest Alpha" Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.RELEASE_NAME }}.zip"
          # UPDATED: Use a static name and tag for the release
          name: "Project AURA - Latest Alpha"
          tag_name: "latest-alpha"
          body: "This is the latest alpha build of Project AURA, automatically generated from the main branch."
          prerelease: true
