name: Build and Release Project AURA

# Trigger on version tags, main branch pushes and manual dispatch
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '*-build-*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'alpha'
        type: choice
        options:
        - alpha
        - beta
        - release

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --only-binary=all --upgrade pip
          pip install numpy>=1.26.0
          pip install opencv-python>=4.8.0
          pip install PyQt6>=6.5.0
          pip install psutil>=5.9.0
          pip install dlib>=19.24.0
          pip install pycaw>=20230407
          pip install pywin32>=306
          pip install pyinstaller>=6.0.0

      - name: Verify installation
        run: |
          python -c "import cv2; print('OpenCV version:', cv2.__version__)"
          python -c "import dlib; print('dlib installed successfully')"
          python -c "import PyQt6; print('PyQt6 installed successfully')"
          python -c "import pycaw; print('pycaw installed successfully')"
          python -c "import numpy; print('NumPy version:', numpy.__version__)"
          python -c "import psutil; print('psutil installed successfully')"

      - name: Build application with PyInstaller
        run: |
          pyinstaller main.spec --clean --noconfirm

      - name: Verify build output
        run: |
          if (Test-Path "dist/ProjectAURA/ProjectAURA.exe") {
            Write-Host "‚úÖ ProjectAURA.exe built successfully"
            Get-ChildItem -Path "dist/ProjectAURA" -Recurse | Select-Object Name, Length
          } else {
            Write-Error "‚ùå ProjectAURA.exe not found"
            exit 1
          }

      - name: Create release package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "release" | Out-Null

          # Copy built application
          if (Test-Path "dist/ProjectAURA") {
            Copy-Item -Path "dist/ProjectAURA" -Destination "release/ProjectAURA" -Recurse -Force
          } else {
            Write-Error "Build output folder dist/ProjectAURA not found"
            exit 1
          }

          # Files to try copying (will skip if missing)
          $docs = @("README.md","LICENCE","ENHANCED_USER_GUIDE.md","SAFE_ENHANCEMENT_SUCCESS.md")
          foreach ($f in $docs) {
            if (Test-Path $f) {
              Copy-Item -Path $f -Destination "release/" -Force
              Write-Host "Copied $f"
            } else {
              Write-Warning "Skipping missing file: $f"
            }
          }

          # Create installation instructions
          @"
          Project AURA - Installation Instructions

          Quick Start:
          1. Extract this ZIP file to a folder on your computer
          2. Navigate to the ProjectAURA folder
          3. Run ProjectAURA.exe
          4. Allow camera access when prompted

          Requirements:
          - Windows 10/11 (64-bit)
          - Webcam (required for face detection)
          - Audio devices (for volume control)
          
          ## Documentation:
          - README.md - Project overview and features
          - ENHANCED_USER_GUIDE.md - Detailed usage instructions
          - SAFE_ENHANCEMENT_SUCCESS.md - Gaming enhancement details
          - LICENCE - Software license information
          
          ## Support:
          If you encounter any issues, please visit our GitHub repository:
          https://github.com/hasnainmakada-99/project-aura
          
          ---
          Built with ‚ù§Ô∏è for the gaming and productivity community
          "@ | Out-File -FilePath "release/INSTALLATION_GUIDE.txt" -Encoding UTF8

      - name: Generate build info
        shell: powershell
        run: |
          $buildDate = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
          $commitHash = git rev-parse --short HEAD
          $commitMessage = git log -1 --pretty=%B

          @"
          # Project AURA - Build Information

          Build Date: $buildDate
          Commit Hash: $commitHash
          Branch: ${{ github.ref_name }}
          Workflow: ${{ github.workflow }}
          Run Number: ${{ github.run_number }}

          Latest Commit:
          $commitMessage
          "@ | Out-File -FilePath "release/BUILD_INFO.md" -Encoding UTF8

      - name: Create ZIP package
        shell: powershell
        run: |
          # Determine release type (workflow_dispatch input or default to 'alpha' for manual)
          $releaseType = if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') { "${{ github.event.inputs.release_type }}" } else { "alpha" }
          if ([string]::IsNullOrEmpty($releaseType)) { $releaseType = "alpha" }
          $buildNumber = "${{ github.run_number }}"
          $commitHash = git rev-parse --short HEAD
          $zipName = "ProjectAURA-${releaseType}-build${buildNumber}-${commitHash}"

          Compress-Archive -Path "release/*" -DestinationPath "${zipName}.zip" -Force

          # Export variables to GITHUB_ENV for later steps
          Add-Content -Path $env:GITHUB_ENV -Value "ZIP_NAME=${zipName}"
          Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_TYPE=${releaseType}"
          Add-Content -Path $env:GITHUB_ENV -Value "BUILD_NUMBER=${buildNumber}"
          Add-Content -Path $env:GITHUB_ENV -Value "COMMIT_HASH=${commitHash}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.ZIP_NAME }}.zip"
          name: "Project AURA - ${{ env.RELEASE_TYPE }} Build #${{ env.BUILD_NUMBER }}"
          tag_name: "${{ env.RELEASE_TYPE }}-build-${{ env.BUILD_NUMBER }}"
          generate_release_notes: true
          body: |
            # üöÄ Project AURA - ${{ env.RELEASE_TYPE }} Release
            
            **Build Information:**
            - **Type:** ${{ env.RELEASE_TYPE }} release
            - **Build Number:** #${{ env.BUILD_NUMBER }}
            - **Commit:** ${{ env.COMMIT_HASH }}
            - **Built:** ${{ github.event.head_commit.timestamp }}
            
            ## üéØ **What's Included:**
            
            ### ‚úÖ **Core Features:**
            - **Advanced 3D Face Mapping** - Precise head pose detection and tracking
            - **Intelligent Volume Control** - Smart audio management for focus enhancement
            - **Professional Camera Detection** - Comprehensive camera requirement system
            - **Multi-Monitor Support** - Works seamlessly across multiple displays
            
            ### üéÆ **Gaming Enhancement (100% Safe):**
            - **Safe Gaming AI** - Competitive advantages without anti-cheat risk
            - **Behavioral Learning** - Adapts to your gaming patterns
            - **Dynamic Audio Optimization** - Enhanced clarity during intense moments
            - **Activity Intelligence** - Detects gaming situations automatically
            
            ### üõ°Ô∏è **Anti-Cheat Compatibility:**
            - ‚úÖ **Valorant Vanguard** - Fully compatible
            - ‚úÖ **Steam VAC** - Fully compatible  
            - ‚úÖ **EasyAntiCheat** - Fully compatible
            - ‚úÖ **BattlEye** - Fully compatible
            - ‚úÖ **Tournament Legal** - Professional competition ready
            
            ## üì• **Installation:**
            1. Download the ZIP file below
            2. Extract to your desired location
            3. Run `ProjectAURA.exe` from the ProjectAURA folder
            4. Allow camera access when prompted
            5. Enjoy your AI-powered enhancement experience!
            
            ## üìö **Documentation:**
            The package includes comprehensive documentation:
            - `INSTALLATION_GUIDE.txt` - Quick setup instructions
            - `ENHANCED_USER_GUIDE.md` - Detailed feature guide
            - `SAFE_ENHANCEMENT_SUCCESS.md` - Gaming enhancement details
            - `BUILD_INFO.md` - Technical build information
            
            ## üéä **Ready for:**
            - üéÆ Competitive gaming (Valorant, CS2, Apex Legends, etc.)
            - üíº Professional work environments
            - üé• Content creation and streaming
            - üìö Study and focus sessions
            - üèÜ Tournament and esports competition
            
            ---
            
            **‚ö° This is cutting-edge AI technology that provides real competitive advantages while maintaining 100% safety for all gaming platforms!**
            
            Download, extract, and experience the future of focus and gaming enhancement! üöÄ‚ú®
          prerelease: ${{ env.RELEASE_TYPE == 'alpha' || env.RELEASE_TYPE == 'beta' }}
          
      - name: Update Latest Release (for main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.ZIP_NAME }}.zip"
          name: "Project AURA - Latest Build"
          tag_name: "latest"
          body: |
            # üî• Project AURA - Latest Build (Auto-Updated)
            
            This is the latest stable build of Project AURA, automatically updated from the main branch.
            
            **Auto-Build Info:**
            - **Build #:** ${{ env.BUILD_NUMBER }}
            - **Commit:** ${{ env.COMMIT_HASH }}
            - **Updated:** ${{ github.event.head_commit.timestamp }}
            
            For detailed release notes, see the specific build release above.
            
            ## üöÄ Quick Start:
            1. Download ZIP ‚Üí Extract ‚Üí Run ProjectAURA.exe
            2. Allow camera access
            3. Experience AI-powered focus and gaming enhancement!
            
            **üõ°Ô∏è 100% Anti-Cheat Safe | üéÆ Tournament Legal | ‚ö° Competitive Gaming Ready**
          prerelease: false

  build-info:
    runs-on: ubuntu-latest
    needs: build-windows
    
    steps:
      - name: Build Summary
        run: |
          echo "üéâ Project AURA build completed successfully!"
          echo "üì¶ Windows executable created and packaged"
          echo "üöÄ Release published with comprehensive documentation"
          echo "üõ°Ô∏è Anti-cheat safe gaming enhancement included"
          echo "‚ú® Ready for competitive gaming and professional use!"
